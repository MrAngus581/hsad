<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Parkour Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Initialize variables
    var scene, camera, renderer;
    var cube, ground;

    // Movement variables
    var moveForward = false;
    var moveBackward = false;
    var moveLeft = false;
    var moveRight = false;

    // Setup the scene
    function init() {
      scene = new THREE.Scene();
      
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create a cube
      var geometry = new THREE.BoxGeometry(1, 1, 1);
      var material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      cube = new THREE.Mesh(geometry, material);
      cube.position.y = 1;
      scene.add(cube);

      // Create ground plane
      var groundGeometry = new THREE.PlaneGeometry(10, 10);
      var groundMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
      ground = new THREE.Mesh(groundGeometry, groundMaterial);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = 0;
      scene.add(ground);

      // Handle window resize
      window.addEventListener('resize', onWindowResize, false);

      // Handle key events
      document.addEventListener('keydown', onKeyDown, false);
      document.addEventListener('keyup', onKeyUp, false);
    }

    // Handle window resize events
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Handle key down events
    function onKeyDown(event) {
      switch (event.key) {
        case 'w':
          moveForward = true;
          break;
        case 's':
          moveBackward = true;
          break;
        case 'a':
          moveLeft = true;
          break;
        case 'd':
          moveRight = true;
          break;
      }
    }

    // Handle key up events
    function onKeyUp(event) {
      switch (event.key) {
        case 'w':
          moveForward = false;
          break;
        case 's':
          moveBackward = false;
          break;
        case 'a':
          moveLeft = false;
          break;
        case 'd':
          moveRight = false;
          break;
      }
    }

    // Update function for movement
    function updateMovement() {
      if (moveForward) cube.position.z -= 0.1;
      if (moveBackward) cube.position.z += 0.1;
      if (moveLeft) cube.position.x -= 0.1;
      if (moveRight) cube.position.x += 0.1;
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      updateMovement();

      renderer.render(scene, camera);
    }

    // Start the game
    init();
    animate();
  </script>
</body>
</html>
